<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="/styles.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

</head>

<body>

  <main class="container">

    <section class="rating-section">
      <div class="svg-logo-star">
        <img src="/images/icon-star.svg" alt="svg-logo">
      </div>
      <h2 class="index-heading">
        How did we do?
      </h2>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>


      <form id="ratingForm" action="index.html" method="POST">
        <ul>
          <li><input class="rating" type="hidden" name="rating" value="1">1</li>
          <li><input class="rating" type="hidden" name="rating" value="2">2</li>
          <li><input class="rating" type="hidden" name="rating" value="3">3</li>
          <li><input class="rating" type="hidden" name="rating" value="4">4</li>
          <li><input class="rating" type="hidden" name="rating" value="5">5</li>
        </ul>
        <button type="submit" class="btn-submit">Submit</button>
      </form>


    </section>




    <section class="thanks-section hidden">
      <div class="svg-logo-thank-you">
        <img src="/images/illustration-thank-you.svg" alt="svg-logo-thank-you">
      </div>

      <div class="rating-paragraph-container">
        <p class="rating-paragraph" id="selected-rating">
          <!-- You selected <span id="selected-rating"></span> out of 5 -->
        </p>
      </div>

      <h2 class="rating-heading">
        Thank you!
      </h2>

      <p class="rating-footer">
        We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!
      </p>
    </section>


  </main>




  <script src="/app.js"></script>

</body>

</html>
